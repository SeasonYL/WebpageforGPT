<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Webpage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
            text-align: center;
        }

        h1 {
            color: #333;
        }

        .chat-container {
            width: 100%;
            max-width: 400px;
            margin: 20px auto;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: left;
        }

        .chat-header {
            font-weight: bold;
            font-size: 18px;
            margin-bottom: 10px;
            color: #333;
        }

        .chat-body {
            font-size: 14px;
            color: #555;
            margin-bottom: 20px;
        }

        .chat-messages {
            border: 1px solid #ddd;
            padding: 10px;
            height: 150px;
            overflow-y: auto;
            background-color: #fafafa;
            margin-bottom: 10px;
            border-radius: 5px;
        }

        .chat-message {
            margin: 5px 0;
        }

        .user-message {
            font-weight: bold;
            color: #007bff;
        }

        .response-message {
            font-weight: bold;
            color: #28a745;
        }

        .chat-input-container {
            display: flex;
        }

        .chat-input {
            flex: 1;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .send-button {
            padding: 10px 15px;
            font-size: 14px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 10px;
        }

        .send-button:hover {
            background-color: #0056b3;
        }

        .loading {
            color: #666;
            font-style: italic;
        }
    </style>
</head>
<body>
    <h1>Welcome to My Webpage!</h1>
    <p>This is a simple webpage hosted on GitHub Pages.</p>

    <div class="chat-container">
        <div class="chat-header">Chat with AI</div>
        <div class="chat-body">Feel free to ask any question!</div>
        <div class="chat-messages" id="chatMessages">
            <!-- Messages will appear here -->
        </div>
        <div class="chat-input-container">
            <input type="text" id="userInput" class="chat-input" placeholder="Type your message here..." />
            <button class="send-button" onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        // Replace with your actual API key
        const OPENAI_API_KEY = 'bkLuzvyB_5WdvIpJoHmPiwJUl0eAUS1ZeQuYus0R85U';
        

        async function callOpenAI(prompt) {
            try {
                // Log the request details
                console.log('Sending request with prompt:', prompt);
                console.log('Using API Key:', OPENAI_API_KEY ? 'API Key exists' : 'API Key missing');

                const response = await fetch('https://api.openai.com/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${OPENAI_API_KEY}`
                    },
                    body: JSON.stringify({
                        model: "gpt-3.5-turbo",
                        messages: [{
                            role: "user",
                            content: prompt
                        }],
                        temperature: 0.7
                    })
                });

                // Log the response status
                console.log('Response status:', response.status);

                // If response is not ok, throw detailed error
                if (!response.ok) {
                    const errorData = await response.json();
                    console.error('API Error:', errorData);
                    throw new Error(`API Error: ${errorData.error?.message || 'Unknown error'}`);
                }

                const data = await response.json();
                console.log('API Response:', data); // Log the full response

                if (!data.choices || !data.choices[0]) {
                    throw new Error('Invalid response format');
                }

                return data.choices[0].message.content;
            } catch (error) {
                console.error('Detailed error:', {
                    name: error.name,
                    message: error.message,
                    stack: error.stack
                });
                
                // Return more specific error messages
                if (error.message.includes('API Error')) {
                    return `API Error: ${error.message}`;
                } else if (!OPENAI_API_KEY) {
                    return 'Error: API key is missing';
                } else if (error.message.includes('Failed to fetch')) {
                    return 'Error: Network connection issue';
                }
                return `Error: ${error.message}`;
            }
                }

        // Function to handle sending a message
        async function sendMessage() {
            const userInput = document.getElementById('userInput').value;
            const chatMessages = document.getElementById('chatMessages');

            if (userInput.trim() !== '') {
                // Add user message
                chatMessages.innerHTML += `<div class="chat-message user-message">You: ${userInput}</div>`;
                
                // Clear input
                document.getElementById('userInput').value = '';

                // Add loading message
                chatMessages.innerHTML += '<div class="chat-message loading" id="loadingMessage">AI is thinking...</div>';
                chatMessages.scrollTop = chatMessages.scrollHeight;

                // Get AI response
                const response = await callOpenAI(userInput);

                // Remove loading message
                const loadingMessage = document.getElementById('loadingMessage');
                if (loadingMessage) {
                    loadingMessage.remove();
                }

                // Add AI response
                chatMessages.innerHTML += `<div class="chat-message response-message">AI: ${response}</div>`;
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }
        }

        // Add event listener for Enter key
        document.getElementById('userInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
